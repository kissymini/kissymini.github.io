<body>
	<h2>给DOM节点添加自定义事件</h2>

	<div id="test">
		<ul>
			<li>点击这里</li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script>
		var S = KISSY;

		S.Event.Special['myEvent'] = {
			setup:function(scope){
				this.delegate('click',function(e){
					S.one(e.currentTarget).fire('myEvent');	
					return true;
				});
			},
			teardown:function(){
			}
		};

		S.one('#test').on('myEvent',function(e){
			alert('ok');
		});
		
	</script>
</body>
